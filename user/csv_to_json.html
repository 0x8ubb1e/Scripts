<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta data="version" content="1.0.0">
	<title>脚本工具箱</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			background: white;
			border-radius: 15px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.header {
			background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
			color: white;
			padding: 30px;
			text-align: center;
		}

		.header h1 {
			font-size: 2.5em;
			margin-bottom: 10px;
			font-weight: 300;
		}

		.header p {
			font-size: 1.1em;
			opacity: 0.9;
		}

		.main-content {
			padding: 30px;
		}

		.mode-selector {
			display: flex;
			justify-content: center;
			margin-bottom: 30px;
			gap: 20px;
		}

		.mode-btn {
			padding: 12px 30px;
			border: 2px solid #4facfe;
			background: white;
			color: #4facfe;
			border-radius: 25px;
			cursor: pointer;
			font-size: 16px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.mode-btn.active {
			background: #4facfe;
			color: white;
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
		}

		.mode-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
		}

		.conversion-area {
			display: none;
		}

		.conversion-area.active {
			display: block;
		}

		.input-section,
		.output-section {
			margin-bottom: 25px;
		}

		.section-title {
			font-size: 1.3em;
			color: #333;
			margin-bottom: 15px;
			font-weight: 500;
		}

		.file-input-wrapper {
			position: relative;
			display: inline-block;
			margin-bottom: 15px;
		}

		.file-input {
			display: none;
		}

		.file-input-label {
			display: inline-block;
			padding: 12px 25px;
			background: #f8f9fa;
			border: 2px dashed #4facfe;
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s ease;
			color: #4facfe;
			font-weight: 500;
		}

		.file-input-label:hover {
			background: #4facfe;
			color: white;
			border-color: #4facfe;
		}

		.text-area {
			width: 100%;
			min-height: 200px;
			padding: 15px;
			border: 2px solid #e9ecef;
			border-radius: 8px;
			font-family: 'Courier New', monospace;
			font-size: 14px;
			resize: vertical;
			transition: border-color 0.3s ease;
		}

		.text-area:focus {
			outline: none;
			border-color: #4facfe;
		}

		.button-group {
			display: flex;
			gap: 15px;
			margin-top: 20px;
		}

		.btn {
			padding: 12px 25px;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 16px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.btn-primary {
			background: #4facfe;
			color: white;
		}

		.btn-primary:hover {
			background: #2196f3;
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
		}

		.btn-secondary {
			background: #6c757d;
			color: white;
		}

		.btn-secondary:hover {
			background: #5a6268;
			transform: translateY(-2px);
		}

		.btn-success {
			background: #28a745;
			color: white;
		}

		.btn-success:hover {
			background: #218838;
			transform: translateY(-2px);
		}

		.options-panel {
			background: #f8f9fa;
			padding: 20px;
			border-radius: 8px;
			margin-bottom: 20px;
		}

		.option-group {
			margin-bottom: 15px;
		}

		.option-group label {
			display: block;
			margin-bottom: 5px;
			color: #495057;
			font-weight: 500;
		}

		.option-group input,
		.option-group select {
			padding: 8px 12px;
			border: 1px solid #ced4da;
			border-radius: 4px;
			font-size: 14px;
		}

		.status-message {
			padding: 15px;
			border-radius: 8px;
			margin-top: 15px;
			display: none;
		}

		.status-success {
			background: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.status-error {
			background: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		.progress-bar {
			width: 100%;
			height: 4px;
			background: #e9ecef;
			border-radius: 2px;
			overflow: hidden;
			margin-top: 10px;
			display: none;
		}

		.progress-fill {
			height: 100%;
			background: #4facfe;
			width: 0%;
			transition: width 0.3s ease;
		}

		@media (max-width: 768px) {
			.container {
				margin: 10px;
				border-radius: 10px;
			}

			.main-content {
				padding: 20px;
			}

			.mode-selector {
				flex-direction: column;
				align-items: center;
			}

			.button-group {
				flex-direction: column;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>CSV ↔ JSON 转换工具</h1>
			<p>简单易用的数据格式转换器</p>
		</div>

		<div class="main-content">
			<div class="mode-selector">
				<button class="mode-btn active" onclick="switchMode('csv-to-json')">CSV 转 JSON</button>
				<button class="mode-btn" onclick="switchMode('json-to-csv')">JSON 转 CSV</button>
			</div>

			<!-- CSV 转 JSON -->
			<div id="csv-to-json" class="conversion-area active">
				<div class="options-panel">
					<div class="option-group">
						<label>分隔符：</label>
						<select id="csv-delimiter">
							<option value=",">逗号 (,)</option>
							<option value=";">分号 (;)</option>
							<option value="\t">制表符</option>
							<option value="|">竖线 (|)</option>
						</select>
					</div>
					<div class="option-group">
						<label>包含表头：</label>
						<input type="checkbox" id="csv-headers" checked>
					</div>
				</div>

				<div class="input-section">
					<h3 class="section-title">输入 CSV 数据</h3>
					<div class="file-input-wrapper">
						<input type="file" id="csv-file" class="file-input" accept=".csv">
						<label for="csv-file" class="file-input-label">选择 CSV 文件</label>
					</div>
					<textarea id="csv-input" class="text-area" placeholder="在此粘贴 CSV 数据或选择文件..."></textarea>
				</div>

				<div class="button-group">
					<button class="btn btn-primary" onclick="convertCsvToJson()">转换为 JSON</button>
					<button class="btn btn-secondary" onclick="clearCsvInput()">清除输入</button>
				</div>

				<div class="output-section">
					<h3 class="section-title">输出 JSON 数据</h3>
					<textarea id="json-output" class="text-area" readonly placeholder="转换后的 JSON 数据将显示在这里..."></textarea>
					<div class="button-group">
						<button class="btn btn-success" onclick="downloadJson()">下载 JSON 文件</button>
						<button class="btn btn-secondary" onclick="copyToClipboard('json-output')">复制到剪贴板</button>
					</div>
				</div>
			</div>

			<!-- JSON 转 CSV -->
			<div id="json-to-csv" class="conversion-area">
				<div class="options-panel">
					<div class="option-group">
						<label>分隔符：</label>
						<select id="json-delimiter">
							<option value=",">逗号 (,)</option>
							<option value=";">分号 (;)</option>
							<option value="\t">制表符</option>
							<option value="|">竖线 (|)</option>
						</select>
					</div>
					<div class="option-group">
						<label>包含表头：</label>
						<input type="checkbox" id="json-headers" checked>
					</div>
				</div>

				<div class="input-section">
					<h3 class="section-title">输入 JSON 数据</h3>
					<div class="file-input-wrapper">
						<input type="file" id="json-file" class="file-input" accept=".json">
						<label for="json-file" class="file-input-label">选择 JSON 文件</label>
					</div>
					<textarea id="json-input" class="text-area" placeholder="在此粘贴 JSON 数据或选择文件..."></textarea>
				</div>

				<div class="button-group">
					<button class="btn btn-primary" onclick="convertJsonToCsv()">转换为 CSV</button>
					<button class="btn btn-secondary" onclick="clearJsonInput()">清除输入</button>
				</div>

				<div class="output-section">
					<h3 class="section-title">输出 CSV 数据</h3>
					<textarea id="csv-output" class="text-area" readonly placeholder="转换后的 CSV 数据将显示在这里..."></textarea>
					<div class="button-group">
						<button class="btn btn-success" onclick="downloadCsv()">下载 CSV 文件</button>
						<button class="btn btn-secondary" onclick="copyToClipboard('csv-output')">复制到剪贴板</button>
					</div>
				</div>
			</div>

			<div id="status-message" class="status-message"></div>
			<div class="progress-bar" id="progress-bar">
				<div class="progress-fill" id="progress-fill"></div>
			</div>
		</div>
	</div>

	<script>
		// 全局变量
		let currentMode = 'csv-to-json';

		// 模式切换
		function switchMode (mode) {
			currentMode = mode;

			// 更新按钮状态
			document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
			event.target.classList.add('active');

			// 显示对应区域
			document.querySelectorAll('.conversion-area').forEach(area => area.classList.remove('active'));
			document.getElementById(mode).classList.add('active');
		}

		// 文件读取
		function setupFileInput (fileInputId, textAreaId) {
			const fileInput = document.getElementById(fileInputId);
			const textArea = document.getElementById(textAreaId);

			fileInput.addEventListener('change', function (e) {
				const file = e.target.files[0];
				if (file) {
					const reader = new FileReader();
					reader.onload = function (e) {
						textArea.value = e.target.result;
						showStatus('文件加载成功！', 'success');
					};
					reader.onerror = function () {
						showStatus('文件读取失败！', 'error');
					};
					reader.readAsText(file);
				}
			});
		}

		// CSV 转 JSON
		function convertCsvToJson () {
			const csvData = document.getElementById('csv-input').value.trim();
			if (!csvData) {
				showStatus('请输入 CSV 数据！', 'error');
				return;
			}

			showProgress();

			try {
				const delimiter = document.getElementById('csv-delimiter').value;
				const hasHeaders = document.getElementById('csv-headers').checked;

				const lines = csvData.split('\n').filter(line => line.trim());
				const result = [];

				if (lines.length === 0) {
					throw new Error('CSV 数据为空');
				}

				// 解析 CSV 行
				function parseCSVLine (line) {
					const result = [];
					let current = '';
					let inQuotes = false;

					for (let i = 0; i < line.length; i++) {
						const char = line[i];
						const nextChar = line[i + 1];

						if (char === '"') {
							if (inQuotes && nextChar === '"') {
								current += '"';
								i++;
							} else {
								inQuotes = !inQuotes;
							}
						} else if (char === delimiter && !inQuotes) {
							result.push(current.trim());
							current = '';
						} else {
							current += char;
						}
					}
					result.push(current.trim());
					return result;
				}

				let headers = [];
				let startRow = 0;

				if (hasHeaders) {
					headers = parseCSVLine(lines[0]);
					startRow = 1;
				} else {
					// 生成默认列名
					const firstRow = parseCSVLine(lines[0]);
					for (let i = 0; i < firstRow.length; i++) {
						headers.push(`列${i + 1}`);
					}
				}

				for (let i = startRow; i < lines.length; i++) {
					const values = parseCSVLine(lines[i]);
					const rowObject = {};

					for (let j = 0; j < headers.length; j++) {
						rowObject[headers[j]] = values[j] || '';
					}

					result.push(rowObject);
				}

				const jsonOutput = JSON.stringify(result, null, 2);
				document.getElementById('json-output').value = jsonOutput;
				showStatus('CSV 转 JSON 成功！', 'success');

			} catch (error) {
				showStatus(`转换失败: ${error.message}`, 'error');
			} finally {
				hideProgress();
			}
		}

		// JSON 转 CSV
		function convertJsonToCsv () {
			const jsonData = document.getElementById('json-input').value.trim();
			if (!jsonData) {
				showStatus('请输入 JSON 数据！', 'error');
				return;
			}

			showProgress();

			try {
				const delimiter = document.getElementById('json-delimiter').value;
				const hasHeaders = document.getElementById('json-headers').checked;

				let data;
				try {
					data = JSON.parse(jsonData);
				} catch (e) {
					throw new Error('JSON 格式错误');
				}

				if (!Array.isArray(data)) {
					data = [data];
				}

				if (data.length === 0) {
					throw new Error('JSON 数据为空');
				}

				// 获取所有可能的键
				const allKeys = new Set();
				data.forEach(item => {
					if (typeof item === 'object' && item !== null) {
						Object.keys(item).forEach(key => allKeys.add(key));
					}
				});

				const headers = Array.from(allKeys);
				let csvContent = '';

				// 添加表头
				if (hasHeaders) {
					csvContent += headers.map(header => `"${header.replace(/"/g, '""')}"`).join(delimiter) + '\n';
				}

				// 添加数据行
				data.forEach(item => {
					const row = headers.map(header => {
						const value = item[header] !== undefined ? item[header] : '';
						return `"${String(value).replace(/"/g, '""')}"`;
					});
					csvContent += row.join(delimiter) + '\n';
				});

				document.getElementById('csv-output').value = csvContent;
				showStatus('JSON 转 CSV 成功！', 'success');

			} catch (error) {
				showStatus(`转换失败: ${error.message}`, 'error');
			} finally {
				hideProgress();
			}
		}

		// 清除输入
		function clearCsvInput () {
			document.getElementById('csv-input').value = '';
			document.getElementById('csv-file').value = '';
			showStatus('CSV 输入已清除', 'success');
		}

		function clearJsonInput () {
			document.getElementById('json-input').value = '';
			document.getElementById('json-file').value = '';
			showStatus('JSON 输入已清除', 'success');
		}

		// 下载文件
		function downloadJson () {
			const content = document.getElementById('json-output').value;
			if (!content) {
				showStatus('没有可下载的数据！', 'error');
				return;
			}
			downloadFile(content, 'data.json', 'application/json');
		}

		function downloadCsv () {
			const content = document.getElementById('csv-output').value;
			if (!content) {
				showStatus('没有可下载的数据！', 'error');
				return;
			}
			downloadFile(content, 'data.csv', 'text/csv');
		}

		function downloadFile (content, filename, contentType) {
			const blob = new Blob([content], { type: contentType });
			const url = URL.createObjectURL(blob);
			const link = document.createElement('a');
			link.href = url;
			link.download = filename;
			document.body.appendChild(link);
			link.click();
			document.body.removeChild(link);
			URL.revokeObjectURL(url);
			showStatus(`文件 ${filename} 下载成功！`, 'success');
		}

		// 复制到剪贴板
		function copyToClipboard (elementId) {
			const element = document.getElementById(elementId);
			if (!element.value) {
				showStatus('没有可复制的内容！', 'error');
				return;
			}

			element.select();
			document.execCommand('copy');
			showStatus('内容已复制到剪贴板！', 'success');
		}

		// 状态消息
		function showStatus (message, type) {
			const statusElement = document.getElementById('status-message');
			statusElement.textContent = message;
			statusElement.className = `status-message status-${type}`;
			statusElement.style.display = 'block';

			setTimeout(() => {
				statusElement.style.display = 'none';
			}, 3000);
		}

		// 进度条
		function showProgress () {
			const progressBar = document.getElementById('progress-bar');
			const progressFill = document.getElementById('progress-fill');
			progressBar.style.display = 'block';
			progressFill.style.width = '70%';

			setTimeout(() => {
				progressFill.style.width = '100%';
			}, 100);
		}

		function hideProgress () {
			const progressBar = document.getElementById('progress-bar');
			setTimeout(() => {
				progressBar.style.display = 'none';
				document.getElementById('progress-fill').style.width = '0%';
			}, 500);
		}

		// 初始化
		document.addEventListener('DOMContentLoaded', function () {
			setupFileInput('csv-file', 'csv-input');
			setupFileInput('json-file', 'json-input');

			// 示例数据
			document.getElementById('csv-input').placeholder = `在此粘贴 CSV 数据或选择文件...\n示例数据：\n姓名,年龄,城市\n张三,25,北京\n李四,30,上海\n王五,28,广州`;

			document.getElementById('json-input').placeholder = `在此粘贴 JSON 数据或选择文件...\n示例数据：\n[\n\t{\n\t\t"姓名": "张三",\n\t"年龄": 25,\n\t"城市": "北京"\n\t},\n\t{\n\t\t"姓名": "李四",\n\t\t"年龄": 30,\n\t\t"城市": "上海"\n\t}\n]`;
		});
	</script>
</body>

</html>

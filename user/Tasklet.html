<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="version" content="1.1.0">
	<title>æ¯æ—¥ä»»åŠ¡æé†’</title>
	<style>
		/* ä»…ä¿ç•™æ ¸å¿ƒæ ·å¼ï¼Œå¯è‡ªè¡Œæ‰©å±• */
		* {
			box-sizing: border-box;
			font-family: "Microsoft YaHei", sans-serif
		}

		body {
			margin: 0;
			background: #f5f5f5
		}

		.task-widget {
			position: fixed;
			top: 50px;
			left: 50px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, .2);
			resize: both;
			z-index: 999
		}

		.header {
			background: #4CAF50;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			cursor: move
		}

		.header button {
			width: 30px;
			height: 30px;
			background: none;
			border: none;
			color: #fff;
			font-size: 16px;
			cursor: pointer
		}

		.list {
			max-height: 250px;
			overflow-y: auto;
			padding: 5px
		}

		.item {
			display: flex;
			align-items: center;
			padding: 6px;
			border-bottom: 1px solid #eee
		}

		.item .doneBtn {
			width: 16px;
			height: 16px;
			border-radius: 50%;
			border: 1px solid #999;
			cursor: pointer;
			margin-right: 5px;
		}

		.item.top {
			background-color: #eee;
		}

		.item.done .doneBtn {
			background: #999;
		}

		.item.done .name {
			text-decoration: line-through;
			color: #999;
		}

		.item.hidden {
			/* display: none */
		}

		.name {
			flex: 1;
			margin: 0 5px
		}

		.time {
			font-size: 12px;
			color: #666;
			margin-right: 5px
		}

		.ctrl button {
			width: 21px;
			background: none;
			border: none;
			font-size: 14px;
			cursor: pointer;
			margin: 0 2px
		}

		.add {
			padding: 10px;
			border-top: 1px solid #eee
		}

		.add input,
		.add button {
			width: 100%;
			margin-bottom: 5px;
			padding: 6px;
			border: 1px solid #ddd;
			border-radius: 4px
		}

		.add button {
			background: #4CAF50;
			color: #fff;
			border: none
		}

		.modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, .4);
			display: none;
			align-items: center;
			justify-content: center
		}

		.modal-content {
			background: #fff;
			padding: 20px;
			border-radius: 6px;
			width: 280px
		}

		.modal input {
			width: 100%;
			padding: 6px;
			margin: 5px 0
		}

		.modal button {
			margin: 5px 5px 0 0
		}
	</style>
</head>

<body>

	<!-- ä¸»æŒ‚ä»¶ -->
	<div class="task-widget" id="taskWidget">
		<div class="header" id="header">
			<span>Tasklet</span>
			<span>
				<button id="pinBtn" title="ç½®é¡¶/å–æ¶ˆç½®é¡¶">ğŸ“Œ</button>
				<button id="minBtn" title="æœ€å°åŒ–">â”€</button>
			</span>
		</div>
		<div class="list" id="list"></div>
		<div class="add">
			<input id="newName" placeholder="ä»»åŠ¡åç§°" maxlength="50">
			<input id="newTime" type="time">
			<button id="addBtn">æ·»åŠ ä»»åŠ¡</button>
		</div>
	</div>

	<!-- ç¼–è¾‘å¼¹çª— -->
	<div class="modal" id="editModal">
		<div class="modal-content">
			<h4>ä¿®æ”¹ä»»åŠ¡</h4>
			<input id="editName" placeholder="ä»»åŠ¡åç§°">
			<input id="editTime" type="time">
			<button id="saveEdit">ä¿å­˜</button>
			<button id="cancelEdit">å–æ¶ˆ</button>
		</div>
	</div>

	<script>
		/* ===== IndexedDB åˆå§‹åŒ– ===== */
		const DB_NAME = 'TaskletDB';
		const DB_VERSION = 1;
		let db;
		const openDB = () => new Promise((resolve, reject) => {
			const req = indexedDB.open(DB_NAME, DB_VERSION);
			req.onerror = e => reject(e);
			req.onsuccess = e => { db = e.target.result; resolve(); };
			req.onupgradeneeded = e => {
				const d = e.target.result;
				if (!d.objectStoreNames.contains('tasks')) {
					const store = d.createObjectStore('tasks', { keyPath: 'id', autoIncrement: true });
					store.createIndex('created', 'created');
				}
				if (!d.objectStoreNames.contains('logs')) {
					d.createObjectStore('logs', { keyPath: 'ts', autoIncrement: true });
				}
			};
		});

		/* ===== æ—¥å¿—å†™å…¥ ===== */
		const log = (action, detail = {}) => {
			const ts = new Date();
			db.transaction('logs', 'readwrite').objectStore('logs').add({ action, detail, ts });
		};

		/* ===== ä»»åŠ¡ CRUD ===== */
		const getTasks = () => new Promise(res => {
			const tx = db.transaction('tasks', 'readonly');
			const store = tx.objectStore('tasks');
			const req = store.getAll();
			req.onsuccess = () => res(req.result);
		});

		const addTask = (name, time) => {
			const created = new Date();
			return new Promise((resolve, reject) => {
				const tx = db.transaction('tasks', 'readwrite');
				const store = tx.objectStore('tasks');
				const req = store.add({ name, time, created, done: false, hidden: false, top: false });
				req.onsuccess = () => {
					log('add', { id: req.result, name, time });
					resolve();
				};
				req.onerror = reject;
			});
		};

		const updateTask = (id, data) => {
			return new Promise((resolve, reject) => {
				const tx = db.transaction('tasks', 'readwrite');
				const store = tx.objectStore('tasks');
				const req = store.get(id);
				req.onsuccess = () => {
					const old = req.result;
					Object.assign(old, data);
					const up = store.put(old);
					up.onsuccess = () => {
						log('update', { id, data });
						resolve();
					};
				};
			});
		};

		const deleteTask = (id) => {
			return new Promise((resolve, reject) => {
				const tx = db.transaction('tasks', 'readwrite');
				tx.objectStore('tasks').delete(id);
				tx.oncomplete = () => { log('delete', { id }); resolve(); };
			});
		};

		/* ===== æ¸²æŸ“ ===== */
		let editingId = null;
		const render = async () => {
			const tasks = await getTasks();
			tasks.sort((a, b) => {
				if (a.top && !b.top) return -1;
				if (!a.top && b.top) return 1;
				if (a.done && !b.done) return 1;
				if (!a.done && b.done) return -1;
				return new Date('1970/1/1 ' + a.time) - new Date('1970/1/1 ' + b.time);
			});

			const list = document.getElementById('list');
			list.innerHTML = '';
			tasks.forEach(t => {
				const div = document.createElement('div');
				div.className = 'item' + (t.top ? ' top' : '') + (t.done ? ' done' : '') + (t.hidden ? ' hidden' : '');
				div.innerHTML = `
					<div class="doneBtn" title="æå‰å®Œæˆ"></div>
					<span class="name">${t.name}</span>
					<span class="time">${t.time}</span>
					<span class="ctrl">
						<button class="topBtn" title="ç½®é¡¶/å–æ¶ˆç½®é¡¶">${t.top ? 'â†“' : 'â†‘'}</button>
						<button class="hideBtn" title="éšè—/æ˜¾ç¤º">${t.hidden ? 'ğŸ‘' : 'ğŸ™ˆ'}</button>
						<button class="editBtn">âœï¸</button>
						<button class="delBtn">âŒ</button>
					</span>
				`;
				list.appendChild(div);

				/* äº‹ä»¶ç»‘å®š */
				div.querySelector('.doneBtn').onclick = () => toggleDone(t.id, !t.done);
				div.querySelector('.topBtn').onclick = () => toggleTop(t.id, !t.top);
				div.querySelector('.hideBtn').onclick = () => toggleHide(t.id, !t.hidden);
				div.querySelector('.editBtn').onclick = () => openEdit(t);
				div.querySelector('.delBtn').onclick = () => del(t.id);
			});
		};

		const toggleDone = (id, val) => updateTask(id, { done: val }).then(render);
		const toggleTop = (id, val) => updateTask(id, { top: val }).then(render);
		const toggleHide = (id, val) => updateTask(id, { hidden: val }).then(render);

		const openEdit = (task) => {
			editingId = task.id;
			document.getElementById('editName').value = task.name;
			document.getElementById('editTime').value = task.time;
			document.getElementById('editModal').style.display = 'flex';
		};

		const closeEdit = () => {
			editingId = null;
			document.getElementById('editModal').style.display = 'none';
		};

		document.getElementById('saveEdit').onclick = () => {
			if (!editingId) return;
			updateTask(editingId, {
				name: document.getElementById('editName').value,
				time: document.getElementById('editTime').value
			}).then(() => { render(); closeEdit(); });
		};
		document.getElementById('cancelEdit').onclick = closeEdit;

		const del = (id) => {
			if (confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) deleteTask(id).then(render);
		};

		/* ===== æ·»åŠ æ–°ä»»åŠ¡ ===== */
		document.getElementById('addBtn').onclick = () => {
			const name = document.getElementById('newName').value.trim();
			const time = document.getElementById('newTime').value;
			if (!name) { alert('è¯·è¾“å…¥ä»»åŠ¡åç§°'); return; }
			addTask(name, time).then(() => {
				document.getElementById('newName').value = '';
				render();
			});
		};

		/* ===== ç½®é¡¶/æœ€å°åŒ–/æ‹–åŠ¨ ===== */
		let isPinned = false;
		document.getElementById('pinBtn').onclick = () => {
			isPinned = !isPinned;
			document.getElementById('taskWidget').style.zIndex = isPinned ? 10000 : 100;
			document.getElementById('pinBtn').textContent = isPinned ? 'ğŸ“' : 'ğŸ“Œ';
		};

		let isMin = false;
		document.getElementById('minBtn').onclick = () => {
			isMin = !isMin;
			document.getElementById('list').style.display = isMin ? 'none' : 'block';
			document.querySelector('.add').style.display = isMin ? 'none' : 'block';
			document.getElementById('minBtn').textContent = isMin ? 'â–¢' : 'â”€';
		};

		let drag = false, offsetX, offsetY;
		document.getElementById('header').onmousedown = e => {
			drag = true;
			offsetX = e.clientX - document.getElementById('taskWidget').offsetLeft;
			offsetY = e.clientY - document.getElementById('taskWidget').offsetTop;
		};
		window.onmousemove = e => {
			if (!drag) return;
			document.getElementById('taskWidget').style.left = (e.clientX - offsetX) + 'px';
			document.getElementById('taskWidget').style.top = (e.clientY - offsetY) + 'px';
		};
		window.onmouseup = () => drag = false;

		/* ===== å¯åŠ¨ ===== */
		openDB().then(() => {
			render();
			/* å®šæ—¶åˆ·æ–°åˆ—è¡¨ï¼ˆç§’çº§æé†’ç”¨ï¼Œå¯ä¼˜åŒ–ï¼‰*/
			setInterval(render, 30000);
		});
	</script>
</body>

</html>
